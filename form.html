<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Amon Apolonio - Product Form">
    <meta name="author" content="Amon Apolonio"/>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="review-form">
            <label for="product-select">Product Name</label>
            <select id="product-select" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>
            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">★</label>
                <input type="radio" id="rating-2" name="rating" value="2" required>
                <label for="rating-2">★★</label>
                <input type="radio" id="rating-3" name="rating" value="3" required>
                <label for="rating-2">★★★</label>
                <input type="radio" id="rating-4" name="rating" value="4" required>
                <label for="rating-2">★★★★</label>
                <input type="radio" id="rating-5" name="rating" value="5" required>
                <label for="rating-2">★★★★★</label>
            </div>
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <label>Which features did you find useful in the product? <br>(Check all that apply)</label>
            <div class="features">
                <div class="features-item">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="features-item">
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div class="features-item">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="features-item">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </div>
            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review"></textarea>
            <label for="your-name">Your Name (Optional)</label>
            <input type="text" id="your-name" name="your-name">
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>©️ <span id="currentyear"></span> - Amon Apolonio, Brazil</p>
        <p> Last Modified <span id="lastModified"></span> </p>
    </footer>
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
